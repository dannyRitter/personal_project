<p>THE QUESTIONS!</p>

        <div class="question-container" ng-repeat="question in questionsArray">
            <div ng-show="question.show">

                <h3>{{question.name}}</h3>
                    <p><b>{{question.definition}}</b></p>
                    <p><i>{{question.quote}}</i></p>

                <div class="inputForm">
                    <p>Check the box for how interested you are in the activity with 5 being very interested!</p>
                    <form name="questionForm">
                        <md-radio-group ng-model="answer.response">
                        <md-radio-button name="{{question._id}}" value="1" aria-label="1">1 = "No, not for me!"</md-radio-button>
                        <md-radio-button name="{{question._id}}" value="2" aria-label="2">2 = "Hmmm, I don't think so"</md-radio-button>
                        <md-radio-button name="{{question._id}}" value="3" aria-label="3">3 = "Sure, why not?"</md-radio-button>
                        <md-radio-button name="{{question._id}}" value="4" aria-label="4">4 = "That sounds fun..."</md-radio-button>
                        <md-radio-button name="{{question._id}}" value="5" aria-label="5">5 = "Yes, please!"</md-radio-button>
                        </md-radio-group>
                        <md-button class="md-raised" id="submitBtn" ng-click="submitAnswer(answer)">Submit Answer</md-button>
                        <br><br><br>
                    </form>
                </div>
            </div>
        </div>
